name: Windows CI/CD

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    name: Build on ${{ matrix.platform }}
    strategy:
      matrix:
        include:
          - platform: x64
            runtimeIdentifier: win-x64
          - platform: ARM64
            runtimeIdentifier: win-arm64
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup MSBuild environment
        uses: microsoft/setup-msbuild@v1.1

      - name: Restore NuGet packages
        run: dotnet restore "Nucleares Web Forwarder.sln"

      - name: Build solution for ${{ matrix.platform }}
        run: |
          msbuild "Nucleares Web Forwarder.sln" /p:Configuration=Release /p:Platform=${{ matrix.platform }} /p:RuntimeIdentifier=${{ matrix.runtimeIdentifier }} /p:OutDir=build\${{ matrix.platform }}\
          
      - name: Upload build artifact for ${{ matrix.platform }}
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.platform }}
          path: build/${{ matrix.platform }}/*
          
  release:
    name: Create Release and Upload Assets
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: windows-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v3
        with:
          path: build_artifacts

      - name: Zip build artifacts
        run: |
          powershell -Command "Compress-Archive -Path 'build_artifacts\*' -DestinationPath release.zip"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: "Automated release for tag ${{ github.ref }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release.zip
          asset_name: NuclearesWebForwarder.zip
          asset_content_type: application/zip
